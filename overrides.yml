# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
# package
#
overrides:
  - base/types:
      github: jhidalgocarrio/base-types.git
      branch: events

  - base/orogen/types:
      github: jhidalgocarrio/base-orogen-types.git
      branch: events

  - tools/logger:
      branch: rock-rc
